<html>
    <head>
        <title> BlackBucks Reference Client</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index_style.css') }}">
    </head>
    <body>
        <div id="page" class="container">
            <div id="header">
                <div id="logo">
                    <img src="{{ url_for('static', filename='img/letter-b-logo.jpg') }}" alt="" width="200px" height="100px" />
                    <h1>
                        <a href="{{ url_for('index') }}">BlackBucks</a>
                    </h1>
                    <h3>BlackCard</h3>
                    <br> The Official Web Based Wallet for BlackBucks
                </div>
                <div id="menu">
                    <ul>
                        <li>
                            <a href="{{ url_for('index') }}" accesskey="1" title="">Home</a>
                        </li>
                        <li>
                            <a href="{{ url_for('chain') }}" accesskey="2" title="">BlockChain</a>
                        </li>
                        <li>
                            <a href="{{ url_for('register_nodes') }}" accesskey="3" title="">Peers</a>
                        </li>
                        <li>
                            <a href="#" accesskey="4" title="">Careers</a>
                        </li>
                        <li>
                            <a href="#" accesskey="5" title="">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="main">
                <div id="welcome">
                    <div class="title">
                        <strong>Create a Transaction</strong>
                        <span id="address">
                            <strong>{{ public_address }}</strong>
                        </span>
                        <br>
                        <span class="byline">Your current balance is: {{ balance }} BlackBucks</span>
                    </div>
                </div>
                <div id="featured">
                    <center>{{ response }}</center>
                    <br>
                    <form action="/transactions" method="POST">
                        <table id="transaction_tbl">
                            <tr>
                                <td><label for="recipient">Recipient Address</label></td>
                                <td><input class="txtBox" type="text" id="recipient" name="recipient"></td>
                            </tr>
                            <tr>
                                <td><label for="amount">Amount</label></td>
                                <td><input class="txtBox" type="text" id="amount" name="amount"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" value="Submit" class="subButton"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
